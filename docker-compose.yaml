services:
  setup:
    image: alpine:latest
    container_name: setup
    volumes:
      - ./:/project
    working_dir: /project
    command: |
      sh -c '
        echo "Checking environment files..."
        if [ ! -f .env.postgres ] || [ ! -f api/.env ] || [ ! -f admin/.env ]; then
          echo "Missing environment files. Creating them now..."
          apk add --no-cache bash
          chmod +x setup-env.sh
          ./setup-env.sh
        else
          echo "All environment files exist"
        fi
      '
    networks:
      - app-network

  api:
    container_name: api
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file:
      - ./api/.env
    ports:
      - '8080:8080'
    volumes:
      - ./api/src:/app/src
      - ./api/tsconfig.json:/app/tsconfig.json
    depends_on:
      setup:
        condition: service_completed_successfully
      migration:
        condition: service_completed_successfully
      localstack:
        condition: service_healthy
    networks:
      - app-network

  migration:
    container_name: migration
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file:
      - ./api/.env
    command: npx drizzle-kit migrate
    depends_on:
      setup:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    networks:
      - app-network

  postgres:
    image: pgvector/pgvector:0.8.0-pg16
    environment:
      POSTGRES_DB: markoub_db
      POSTGRES_USER: markoub_db
    env_file:
      - .env.postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U markoub_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    depends_on:
      setup:
        condition: service_completed_successfully
    networks:
      - app-network

  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - AWS_DEFAULT_REGION=us-east-1
      - DEBUG=1
      - PERSISTENCE=1
      - DATA_DIR=/var/lib/localstack/data
    volumes:
      - localstack_data:/var/lib/localstack
      - ./localstack-init:/etc/localstack/init/ready.d
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      setup:
        condition: service_completed_successfully
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  localstack_data: